<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Find Word</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><span class="text-danger fw-5 display-4">F</span
          ><span class="bg-danger p-1 text-light rounded-1">ind</span>
          <span class="text-danger fw-5 display-4">W</span
          ><span class="bg-danger p-1 text-light rounded-1">ord</span></a
        >
        <form class="d-flex" role="search">
          <input
            id="input-text"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="add-btn" class="btn btn-outline-success" type="button">
            Add
          </button>
        </form>
      </div>
    </nav>
    <div class="container my-4">
      <div class="row">
        <div class="col-9">
          <div class="card text-center">
            <div class="card-body">
              <p id="text-content" class="card-text"></p>
            </div>
          </div>
        </div>
        <div id="dictionary" class="col-3"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
